<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <!-- bootstrap icon library for sun icon header added -->
    <link href="./node_modules/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="./node_modules/bootstrap-icons/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./node_modules/bootstrap-icons/package.json">
    <link rel="stylesheet" href="./package-lock.json">
    <link rel="stylesheet" href="./package.json">
    <link rel="stylesheet" href="./assets/CSS/style.css" />
    <title>Weather Forecast</title>
  </head>
  <body>
    <header>
      <i class="bi bi-brightness-alt-high"></i>
      <h3>Weather Dashboard</h3>
    </header>

    <main>
      <!-- column containing city search input, button and history -->
      <div id="city-searches">

          <!-- user search input field and button -->
        <div id="search-box">
            <form class="row g-3 needs-validation" novalidate>

                <div class="col-md-12">
                  <label for="validationCustom03" class="form-label" id="city-label">Search for a City:</label>
                  <input type="text" class="form-control" id="validationCustom03" required>
                </div>

                <div class="col-md-12" id="text-search">
                  <button class="btn btn-primary" type="submit" id="form-submit">Search</button> 
                </div>

              </form>
        </div>

        <!-- search history that user can select -->
        <div id="search-history">
        </div>
      </div>

      <!-- main weather card and 5 day cards parent -->
      <div id="five-days">
        <!-- main weather card with todays forecast -->
        <div id="weather-today">
            <div class="card-main">
                <div id="card-main-date"></div>
                <div id="card-main-temp"></div>
                <div id="card-main-wind"></div>
                <div id="card-main-humid"></div>
            </div>
        </div>
        <!-- 5 day forcast set up in grid style -->
        <div id="daily-cards">

          <div id="weather-card1"></div>
          <div id="weather-card2"></div>
          <div id="weather-card3"></div>
          <div id="weather-card4"></div>
          <div id="weather-card5"></div>

        </div>
      </div>

      <!-- element adds padding to the right side of the page -->
      <div id="right-padding"></div>
    </main>

    <footer></footer>

    <script src="./assets/JS/script.js"></script>
  </body>
</html>
