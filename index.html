<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link href="./node_modules/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="./assets/CSS/style.css" />
    <title>Weather Forecast</title>
  </head>
  <body>
    <header></header>

    <main>
      <div id="city-searches">

        <div id="search-box">
            <form class="row g-3 needs-validation" novalidate>

                <div class="col-md-12">
                  <label for="validationCustom03" class="form-label" id="city-label">Search for a City:</label>
                  <input type="text" class="form-control" id="validationCustom03" required>
                </div>

                <div class="col-md-12" id="text-search">
                  <button class="btn btn-primary" type="submit" id="form-submit">Search</button> 
                </div>

              </form>
        </div>

        <div id="search-history">
        </div>
      </div>

      <div id="five-days">
        <div id="weather-today">
            <div class="card-main">
                <div id="card-main-date"></div>
                <div id="card-main-temp"></div>
                <div id="card-main-wind"></div>
                <div id="card-main-humid"></div>
            </div>
        </div>
        <div id="daily-cards">

          <div id="weather-card1">
            <div class="card">
                <div class="card-date"></div>
                <div class="card-icon">
                </div>
                <div class="card-temp">
                </div>
                <div class="card-wind">
                </div>
                <div class="card-humid">
                </div>
            </div>
          </div>
          <div id="weather-card2">
            <div class="card"></div>
          </div>
          <div id="weather-card3">
            <div class="card"></div>
          </div>
          <div id="weather-card4">
            <div class="card"></div>
          </div>
          <div id="weather-card5">
            <div class="card"></div>
          </div>

        </div>
      </div>

      <div id="right-padding"></div>
    </main>

    <footer></footer>

    <script src="./assets/JS/script.js"></script>
  </body>
</html>
